<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100" dir="ltr">
<head>
    <meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Авторизация</title>
    <link href="{% static "/css/style.css" %}" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static "/favicon/apple-icon-57x57.png"%}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static "/favicon/apple-icon-60x60.png"%}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static "/favicon/apple-icon-72x72.png"%}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "/favicon/apple-icon-76x76.png"%}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static "/favicon/apple-icon-114x114.png"%}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static "/favicon/apple-icon-120x120.png"%}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static "/favicon/apple-icon-144x144.png"%}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static "/favicon/apple-icon-152x152.png"%}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "/favicon/apple-icon-180x180.png"%}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static "/favicon/android-icon-192x192.png"%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "/favicon/favicon-32x32.png"%}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static "/favicon/favicon-96x96.png"%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "/favicon/favicon-16x16.png"%}">
    <link rel="manifest" href="{% static "/favicon/manifest.json"%}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static "/favicon/ms-icon-144x144.png"%}">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="h-100" data-typography="roboto" data-theme-version="light" data-layout="vertical" data-nav-headerbg="color_1" data-headerbg="color_1" data-sidebar-style="full" data-sibebarbg="color_1" data-sidebar-position="fixed" data-header-position="fixed" data-container="wide" direction="ltr" data-primary="color_1">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h3 class="text-center mb-3">Авторизация</h3>
                                    <form action="/" method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}

                                       <!-- <div class="form-group">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" class="form-control" placeholder="hello@storemood.com">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" class="form-control" placeholder="•••••••••••">
                                        </div>
                                        -->
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                               <div class="custom-control custom-checkbox ml-1">
													<input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
													<label class="custom-control-label" for="basic_checkbox_1">Запомнить на этом устройстве</label>
												</div>
                                            </div>
                                            <div class="form-group">
                                                <a href="password-reset">Забыли пароль?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Войти</button>
                                        </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static "vendor/global/global.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap-select/dist/js/bootstrap-select.min.js" %}"></script>
    <script src="{% static "js/custom.min.js" %}"></script>
    <script src="{% static "js/deznav-init.js" %}"></script>



</body>
</html>
