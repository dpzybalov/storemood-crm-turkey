{% extends "base_login.html" %}

{% block title %}Востановление пароля{% endblock %}

{% block content %}
    <h3 class="text-center mb-3">Забыли пароль?</h3>
    <form action="" method="post">
        <label><strong>Email:</strong></label>
        {{ form.as_p }}
        <p><input type="submit" class="btn btn-primary btn-block" value="Сбросить"></p>
        {% csrf_token %}
    </form>
<div class="mt-4"><a href="/" class="text-center mt-4px"><i class="flaticon-381-back"></i> Назад</a></div>
{% endblock %}
