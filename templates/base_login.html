<!DOCTYPE html class="h-100">
{% load static %}
{% load avatar_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Заголовок {% endblock %}</title>
    <link  href="{% static "/vendor/jqvmap/css/jqvmap.min.css" %}" rel="stylesheet">
	<link rel="stylesheet"  href="{% static "/vendor/chartist/css/chartist.min.css" %}">
    <link  href="{% static "/vendor/bootstrap-select/dist/css/bootstrap-select.min.css" %}" rel="stylesheet">
    <link  href="{% static "/css/style.css" %}" rel="stylesheet">
	<link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="57x57" href="{% static "/favicon/apple-icon-57x57.png"%}">
	<link rel="apple-touch-icon" sizes="60x60" href="{% static "/favicon/apple-icon-60x60.png"%}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static "/favicon/apple-icon-72x72.png"%}">
	<link rel="apple-touch-icon" sizes="76x76" href="{% static "/favicon/apple-icon-76x76.png"%}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static "/favicon/apple-icon-114x114.png"%}">
	<link rel="apple-touch-icon" sizes="120x120" href="{% static "/favicon/apple-icon-120x120.png"%}">
	<link rel="apple-touch-icon" sizes="144x144" href="{% static "/favicon/apple-icon-144x144.png"%}">
	<link rel="apple-touch-icon" sizes="152x152" href="{% static "/favicon/apple-icon-152x152.png"%}">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static "/favicon/apple-icon-180x180.png"%}">
	<link rel="icon" type="image/png" sizes="192x192"  href="{% static "/favicon/android-icon-192x192.png"%}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "/favicon/favicon-32x32.png"%}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static "/favicon/favicon-96x96.png"%}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "/favicon/favicon-16x16.png"%}">
	<link rel="manifest" href="{% static "/favicon/manifest.json"%}">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="{% static "/favicon/ms-icon-144x144.png"%}">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body>

<body class="h-100" data-typography="poppins" data-theme-version="light" data-layout="vertical" data-nav-headerbg="color_1" data-headerbg="color_1" data-sidebar-style="full" data-sibebarbg="color_1" data-sidebar-position="fixed" data-header-position="fixed" data-container="wide" direction="ltr" data-primary="color_1">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">

									{% block content%}{% endblock %}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static "/vendor/global/global.min.js" %}"></script>
	<script src="{% static "/vendor/bootstrap-select/dist/js/bootstrap-select.min.js" %}"></script>
	<script src="{% static "/vendor/chart.js/Chart.bundle.min.js" %}"></script>
    <script src="{% static "/js/custom.min.js" %}"></script>
	<script src="{% static "/js/deznav-init.js" %}"></script>
	<!-- Counter Up -->
    <script src="{% static "/vendor/waypoints/jquery.waypoints.min.js" %}"></script>
    <script src="{% static "/vendor/jquery.counterup/jquery.counterup.min.js" %}"></script>
	<!-- Apex Chart -->
	<script src="{% static "/vendor/apexchart/apexchart.js" %}"></script>
	<!-- Chart piety plugin files -->
	<script src="{% static "/vendor/peity/jquery.peity.min.js" %}"></script>
	<!-- Dashboard 1 -->
	<script src="{% static "/js/dashboard/dashboard-1.js" %}"></script>



</body>


</html>
